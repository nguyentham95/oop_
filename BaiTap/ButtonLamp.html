<script>
    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }
        getLamp(){
            return this.lamp;
        }

        setLamp(lamp){
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp){
            return this.lamp = Electriclamp;
        }

        switchOff(){
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn(){
            this.lamp.status = true;
            return this.status = true;
        }
    }


    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }
        getStatus(){
            return this.status;
        }
    }

    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1,false); // kết nối giữa  công tắc 1 và đèn 1

    document.write(switchButton_1.switchOn() + "<br>"); //1
    document.write(electricLamp_1.getStatus() +"<br>" );
    document.write(switchButton_1.switchOff() +"<br>");
    document.write(electricLamp_1.getStatus()+"<br>");
