<script>
    
class Date{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;

        }
        getDay() {
            return  this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year
        }
        toString(){
            return this.day + " /" + this.month + " /" + this.year;
        }

}
    
let d = prompt("Nhập ngày:");
let m = prompt("Nhập tháng:")
let y = prompt("Nhập năm:")


let ddmmyy = new Date( d, m, y);
let dd = ddmmyy.getDay();
let mm = ddmmyy.getMonth();
let yy = ddmmyy.getYear();
    

    document.write("Chuỗi ngày, tháng, năm là: " + dd + "/ " + mm + "/ " + yy);
</script>
